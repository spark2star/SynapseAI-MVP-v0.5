# Redis configuration for EMR system

# Basic configuration
bind 0.0.0.0
port 6379
protected-mode no

# Memory and persistence
maxmemory 256mb
maxmemory-policy allkeys-lru

# Enable RDB persistence
save 900 1
save 300 10
save 60 10000

# Enable AOF persistence for durability
appendonly yes
appendfsync everysec

# Security
requirepass ""

# Logging
loglevel notice
logfile ""

# Client settings
timeout 300
tcp-keepalive 300

# Database settings
databases 16

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
